<div class="card bg-base-100 shadow-sm fadein">
  <figure class="px-10 pt-10">
    <img
      src= ""
      alt="Shoes"
      class="rounded-xl" />
  </figure>
  <div class="card-body">
    <h2 class="card-title text-accent">{{product().title}}</h2>
    <p>{{product().description | slice: 0:70}}...</p>
    <div class="card-actions">
      <a class="link link-accent" [routerLink]="['/product','t-shirt']">{{product().slug}}</a>
    </div>
  </div>
</div>
