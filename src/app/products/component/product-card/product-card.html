<div class="card bg-base-100 shadow-sm fadein">
  <figure class="px-10 pt-10">
    <img
      [src]= "this.product().images | productImage"
      [alt]="product().title"
      class="rounded-xl" />
  </figure>
  <div class="card-body">
    <h2 class="card-title text-accent text-lg hover:underline cursor-pointer" [routerLink]="['/product',product().slug]">{{product().title}}</h2>
    <p>{{product().description | slice: 0:70}}...</p>
    <div class="card-actions">
      <a class="link link-accent" [routerLink]="['/product',product().slug]">MÃ¡s info</a>
    </div>
  </div>
</div>
